{% extends 'blog/base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-16 text-center">
  <h2 class="text-2xl font-bold mb-4">Delete Post</h2>
  <p class="text-gray-700 mb-6">Are you sure you want to delete the post titled <strong>{{ post.title }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mr-4">Yes, Delete</button>
    <a href="{% url 'dashboard' %}" class="px-4 py-2 border border-gray-400 rounded hover:bg-gray-100">Cancel</a>
  </form>
</div>
{% endblock %}
